{% extends 'general/layout.html'%}
{% load static %}


{%block head%}
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/newboard.css' %}">
{%endblock%}

{%block title%}eManager | NewBoard{%endblock%}

{%block content%}
<div class="container main">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <div class="container-fluid">
                <img src="{% static 'images/img3.png' %}">
            </div>
        </div>
    </div>
</div>
<form method="POST" action="{%url 'create_board'%}" style="width: 50%;" class="ml-auto mr-auto">
    {%csrf_token%}
    <div class="form-group">
      <label class="word" for="title">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="">
    </div>
    <div class="form-group">
        <label class="word" for="title">Description</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="description" placeholder="">
      </div>
    <button type="submit" class="btn btn-primary mt-2">Create Board</button>
</form>



{%endblock%}
