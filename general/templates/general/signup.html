{% extends 'general/layout.html'%}
{%load static%}
{%block head%}
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{%endblock%}
{%block title%}eManager | Signup{%endblock%}

{%block content%}

<h1 id="mainh1">SIGNUP</h1>
<div class="container" style="margin-top:0;">
    <div class="jumbotron ml-auto mt-auto mb-5">
        <div class="row">
            <div class="col-5 mt-4 px-20">
                <img src="{%static 'images/register.png'%}" class="img-fluid" style="border-radius: 10px;">
                <p id="par">eBoard welcomes you!</p>
            </div>
            <div class="col-7">

            
        <form method="POST" action="{%url 'signup_page'%}" style="width: 50%;" class="ml-auto mr-auto">
            {%csrf_token%}
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Pick a Username">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" name="email" id="exampleInputPassword1" placeholder="Email">
            </div>
            <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword2">Password again</label>
                <input type="password" class="form-control" name="password2" id="exampleInputPassword2" placeholder="Password again">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Bio</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="bio" aria-describedby="emailHelp" placeholder="Enter your bio">
            </div>

            {% for m in messages%}
            <div class="alert alert-danger mt-4 text-center">
              {{m}}
            </div>
            {% endfor %}
           
            <button type="submit" class="btn btn-primary mt-5">Submit</button>

        </form>
            <h5 class="mt-5">Already have an account? <a href="{%url 'login_page'%}">Login</a></h5>
    </div>
</div>
    </div>
</div>
{%endblock%}
